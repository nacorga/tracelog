<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TraceLog Static Config Test</title>
</head>
<body>
  <button id="test-button" data-testid="test-button">Click</button>
  <script type="module">
    import { TraceLog } from './tracelog.js';
    TraceLog.init('custom-id', {
      customApiUrl: 'http://localhost:3000/collect',
      apiConfig: { samplingRate: 0, qaMode: true },
      allowHttp: true,
    });
    document.getElementById('test-button')?.addEventListener('click', () => {
      TraceLog.event('test', { foo: 'bar' });
    });
  </script>
</body>
</html>
